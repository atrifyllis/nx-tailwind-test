<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon md:hidden"
    aria-label="Example icon-button with menu icon"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Nx Tailwind Angular</span>
  <div class="hidden md:block">
    <span class="example-spacer"></span>
    <ng-container *ngFor="let menuItem of MENU_ITEMS">
      <a href="#" mat-button>Menu{{ menuItem }}</a>
    </ng-container>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <ng-container *ngFor="let menuItem of MENU_ITEMS">
        <a href="#" mat-list-item>Menu{{ menuItem }}</a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
