<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div class="container px-4 mx-auto">
  <h1 class="my-8 text-center lg:text-6xl font-bold">
    <span class="text-teal-500" data-cy="tailwind-title">TailwindCSS</span> and
    <span class="text-red-600">Angular Material</span> is awesome!
  </h1>
  <div class="grid sm:grid-cols-3 gap-8">
    <button mat-raised-button color="primary" data-cy="primary">
      Primary Button
    </button>
    <button mat-raised-button color="accent">Accent Button</button>
    <button mat-raised-button color="warn">Warn Button</button>
  </div>
  <p class="my-8 text-center text-3xl">Thanks for reading!</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" mat-raised-button color="primary" class="my-8">
      Submit
    </button>
  </form>
</div>
