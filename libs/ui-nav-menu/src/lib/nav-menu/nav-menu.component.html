<mat-toolbar class="sticky-toolbar">
  <button
    mat-icon-button
    class="example-icon md:hidden"
    aria-label="Example icon-button with menu icon"
    data-cy="burger-button"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Nx Tailwind Angular</span>
  <div class="hidden md:block">
    <span class="example-spacer"></span>
    <ng-container *ngFor="let menuItem of menuItems">
      <a data-cy="menu-button" href="#" mat-button>{{ menuItem.label }}</a>
    </ng-container>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <ng-container *ngFor="let menuItem of menuItems; index as i">
        <a href="#" mat-list-item [attr.data-cy]="'sidenav-item-' + i">{{
          menuItem.label
        }}</a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
